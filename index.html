<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Poll of Simoneee</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="div-main" id="main">
        <img class="loading-icon" id="loading-icon" src="./assets/loadingpizzaSUPREMA.gif" alt="loading pizza">

        <!-- NOME DELLA COLLEZIONE -->
        <h1 class="collection-name-class" id="collection-name" onclick="window.location.reload()"></h1>

        <!-- BUTTON ORDER -->
        <div class="div-order-btn">

            <!-- <button class="btn-reset-filter" onclick="displaySerie()">Reset fileter</button> -->
            <button class="btn-orderTitle" onclick="sortCollectionByTitle()"> Order by title </button>
            <button class="btn-orderBest" onclick="sortCollectionByRating()"> Order by best </button>
            <button class="btn-byUpVote" onclick="sortCollectionByUpVotes()"> Order by Up votes </button>
            <button class="btn-byDownVote" onclick="sortCollectionByDownVotes()"> Order by Down votes </button>

        </div>

        <ul id="collection-listUl"></ul> <!-- CREAZIONE DELLA LISTA COLLEZIONE -->

        <p id="error-message"></p>
        <div id="series-container"></div>

    </div>
    <!----- INSERIMENTO NEW SERIE ----->
    <div class="container-newserie">
        <span>  Title </span><input type="text" id="title-input">
        <span>  Creator </span><input type="text" id="creator-input">
        <span>  Seasons </span><input type="text" id="seasons-input">
        <span>  Status: is completed? </span><input type="checkbox" id="isComplete-input">
        <span>  Image </span><input type="text" id="img-input">

        <button onclick="saveNewSerie()">Save</button>
    </div>

</body>
<script src="./services/data-service.js"></script>
<script src="./model/serie.js"></script>
<script src="./model/collection.js"></script>
<script src="./app.js"></script>

</html>
